<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced Data Visualization: Assignment</title>
    
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>
<div id="ui" class="container">
    <br>
    <h1 style="text-align: center">Assignment: Abhinav Mittal & Mohnish Deshpande</h1>
    <br>
    <nav>
        <div class="nav nav-tabs" id="nav-tabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" id="scatterplot" href="#scatterplot" role="tab">Scatterplot</a> </li>
        
        
            <a class="btn btn-secondary dropdown-toggle ml-auto" role="button" id="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Datasets...
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown-toggle"></div>
        </div>
    </nav>

    <div class="tab-content">
        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="scatterplot">
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary btn-sm active">
                    <input type="checkbox" class="vis-option-listener" id="showMst">
                    Show MST
                </label>
            </div>
            <div id=scatter-vis>
                <svg id="scatterplot-svg" style="width: 100%;"></svg>
            </div>
        </div>
    </div>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
